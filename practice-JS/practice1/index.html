<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LearnJS</title>
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>

  <div class="main">
    <div class="container">
      <form class="form" action="#">
        <div class="input-group">
          <label class="input-label">Harga</label>
          <input id="harga" type="text" class="input-form" autocomplete="off" />
        </div>
        <div class="input-group">
          <label class="input-label">Diskon</label>
          <input id="diskon" type="text" class="input-form" autocomplete="off" />
        </div>
        <div class="input-group">
          <label class="input-label">Total</label>
          <input id="total" type="text" class="input-form" autocomplete="off" />
        </div>
        <div class="input-group">
          <button id="hasil" class="button">Hasil</button>
        </div>
      </form>
      <div class="return">
        <h3 id="hasilHarga"></h3>
        <h3 id="hasilDiskon"></h3>
        <h3 id="subTotal"></h3>
      </div>
    </div>
  </div>

  <script src="assets/js/script.js"></script>
  
</body>
</html>
